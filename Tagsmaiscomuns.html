<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags mais comuns no HTML</title>
</head>
<body>
    <h1>Exercicio das Tags mais comuns no HTML</h1>

    <h2>Imagens de Frutas</h2>
    <p>Laranjas</p>
    <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/oranges-1995056_1280.jpg" width="200" alt="Laranja">
    <p>Maças</p>
    <img src="https://cdn.pixabay.com/photo/2016/07/09/12/16/apples-1506119_1280.jpg" width="200" alt="Maças">
    <br>
    <h2>Formulario</h2>
    <p>Informe os seus dados</p>
    <form>
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"></p>
        <p>CPF: <input type="text" name="cpf" id="cpf"></p>
        <p>RG: <input type="text" name="rg" id="rg"></p>
        <p>Cidade: <input type="text" name="cidade" id="cidade"></p>
        <p>Estado: <input type="text" name="estado" id="estado"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>


    
</body>
</html>
